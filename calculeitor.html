<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Bases</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        body {
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #0b0a0a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        div_esquerda {
            background-color: #9d08e2;
        }

        /* .calculeitor {
            align-items: center;
            justify-content: center;

        } */

        input,
        select,
        button {
            margin: 10px 0;
            padding: 8px;
        }

        .selecao {
            max-height: 0px;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }

        #base1 {
            background-color: mediumpurple;
            border-radius: 30px;
            text-decoration: none;
            appearance: none;
            color: white;
            text-align: center;
            position: relative;
            left: 85px;
            bottom: 70px;

        }

        #num1 {
            background: transparent;
            border: 2px solid white;
            border-radius: 12px;

        }

        #base2 {
            background-color: mediumpurple;
            border-radius: 30px;
            text-decoration: none;
            appearance: none;
            color: white;
            text-align: center;
            position: relative;
            left: 85px;
            bottom: 70px;


        }

        #num2 {
            background: transparent;
            border: 2px solid white;
            border-radius: 12px;
            color: white;
        }

        input {
            color: white;
        }

        input:focus-visible {
            color: white;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="div_esquerda">

        <div class="container">

            <div class="calculeitor">

                <img src="./CALCULEITOR.png" id="calculeitor" />

            </div>

            <br>

            <!-- Entrada do primeiro n√∫mero -->


            <input type="text" id="num1" placeholder="Numero 1">


            <div class="selecao">

                <select id="base1">
                    <option value="2">2</option>
                    <option value="8">8</option>
                    <option value="10" selected>10</option>
                    <option value="16">16</option>
                </select>

            </div>


            <br>

            <!-- Entrada do segundo n√∫mero -->

            <input type="text" id="num2" placeholder="Numero 2">

            <select id="base2">
                <option value="2">2</option>
                <option value="8">8</option>
                <option value="10" selected>10</option>
                <option value="16">16</option>
            </select>

            <br>

            <!-- Bot√£o para somar -->
            <button onclick="calcularSoma()">Somar</button>
        </div>



        <!-- Resultado -->

        <div id="resultado"></div>

    </div>

    <script>
        // Fun√ß√£o para somar n√∫meros de bases diferentes
        function somarBases(num1, base1, num2, base2) {
            const decimal1 = parseInt(num1, base1);
            const decimal2 = parseInt(num2, base2);

            // Validar entrada
            if (isNaN(decimal1) || isNaN(decimal2)) {
                return "Entrada inv√°lida! Verifique os n√∫meros e bases.";
            }

            // Retorna a soma em decimal
            return decimal1 + decimal2;
        }

        // Fun√ß√£o que coleta os dados do formul√°rio e exibe o resultado
        function calcularSoma() {
            const num1 = document.getElementById("num1").value.trim();
            const base1 = parseInt(document.getElementById("base1").value);

            const num2 = document.getElementById("num2").value.trim();
            const base2 = parseInt(document.getElementById("base2").value);

            const resultado = somarBases(num1, base1, num2, base2);

            // Exibir o resultado em decimal
            document.getElementById("resultado").innerHTML = `üü¢ Resultado em Decimal: ${resultado}`;
        }
    </script>

</body>

</html>
