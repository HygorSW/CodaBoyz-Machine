<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Bases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #202022;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
.calculeitor {
          align-items: center;
          justify-content: center;
          width: 80vw;
        }

        input, select, button {
            margin: 10px 0;
            padding: 8px;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
        
        #base1 {
          background-color: mediumpurple;
          border-radius: 30px;
          text-decoration: none;
          appearance: none;
          color: white;
          text-align: center;
          position: relative;
          right: 25px;
          bottom: 10px;
          
        }
        
        #num1 {
          background: transparent;
          border: 2px solid white;
          border-radius: 12px;
 
        }
        
        #base2 {
          background-color: mediumpurple;
          border-radius: 30px;
          text-decoration: none;
          appearance: none;
          color: white;
          text-align: center;
          position: relative;
          right: 25px;
          bottom: 10px;
          
        }
        
        #num2 {
          background: transparent;
          border: 2px solid white;
          border-radius: 12px;
 
        }

    </style>
</head>

<body>

<div class="calculeitor">

<img src="https://i.imgur.com/o3ovHN7.png" alt="" id="calculeitor" />
  
</div>
    
<div class="input1">


    <input type="text" id="num1" placeholder="Numero 1">


    <select id="base1">
        <option value="2">2</option>
        <option value="8">8</option>
        <option value="10" selected>10</option>
        <option value="16">16</option>
    </select>
  
</div>
 
    <!-- Entrada do primeiro n칰mero -->


    <br>

    <!-- Entrada do segundo n칰mero -->

    <input type="text" id="num2" placeholder="Ex: 5, F, 11">

    <label for="base2">Base:</label>
    <select id="base2">
        <option value="2">Bin치rio (2)</option>
        <option value="8">Octal (8)</option>
        <option value="10" selected>Decimal (10)</option>
        <option value="16">Hexadecimal (16)</option>
    </select>

    <br>

    <!-- Bot칚o para somar -->
    <button onclick="calcularSoma()">Somar</button>

    <!-- Resultado -->
    <div id="resultado"></div>

    <script>
        // Fun칞칚o para somar n칰meros de bases diferentes
        function somarBases(num1, base1, num2, base2) {
            const decimal1 = parseInt(num1, base1);
            const decimal2 = parseInt(num2, base2);

            // Validar entrada
            if (isNaN(decimal1) || isNaN(decimal2)) {
                return "Entrada inv치lida! Verifique os n칰meros e bases.";
            }

            // Retorna a soma em decimal
            return decimal1 + decimal2;
        }

        // Fun칞칚o que coleta os dados do formul치rio e exibe o resultado
        function calcularSoma() {
            const num1 = document.getElementById("num1").value.trim();
            const base1 = parseInt(document.getElementById("base1").value);

            const num2 = document.getElementById("num2").value.trim();
            const base2 = parseInt(document.getElementById("base2").value);

            const resultado = somarBases(num1, base1, num2, base2);

            // Exibir o resultado em decimal
            document.getElementById("resultado").innerHTML = `游릭 Resultado em Decimal: <strong>${resultado}</strong>`;
        }
    </script>

</body>

</html>
