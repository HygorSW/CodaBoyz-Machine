<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodaBoyZ-Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
    }

    body {
        flex-direction: column;
        display: flex;
        min-height: 99vh;
        justify-content: center;
        align-items: center;
        background-color: black;
        background-image: url(image22.png);
        background-size: cover;
        background-position: center;
        overflow: hidden;

    }

    .container {
        width: 400px;
        min-height: 325px;
        justify-content: center;
        align-items: center;
        border: 1px solid white;
        gap: 14px;
        display: flex;
        flex-direction: column;
        border-radius: 25px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        backdrop-filter: blur(50px);

    }

   

    .entryarea {
        position: relative;
        height: 80px;
        line-height: 90px;
    }

    .input {
        position: relative;
        width: 375px;
        height: 48px;
        outline: none;
        font-size: 1.2em;
        padding: 0 30px;
        line-height: 80px;
        border-radius: 10px;
        border: 2px solid white;
        background-color: transparent;
        transition: 0.1s ease;
        z-index: 1111;
    }

    .labelline {
        position: absolute;
        font-size: 16px;
        padding-top: 12px;
        background-color: transparent;
        transition: 0.2s ease;
    }

    .input:focus,
    .input:valid {
        color: white;
        border: 2px solid white;
    }

    .input:focus+.labelline,
    .input:valid+.labelline {
        color: white;
        height: 13px;
        line-height: 0px;
        transform: translate(-15px, -16px) scale(0.88);
        z-index: 1111;
        top: 0;
        margin: 10px 38px;
    }


    .btnAcao {
        height: 48px;
        width: 376px;
        background-color: #8D25D2;
        border: none;
        border-radius: 10px;
        font-size: 25px;
        font-weight: bold;
        color: white;
    }


    .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 13px;
    }


    .container-titulo {
        flex-direction: row;
        display: flex;
        font-size: 11px;
        gap: 48px;
        justify-content: center;
        color: white;
    }

    .titulo-resultado {
        flex-direction: row;
        display: flex;
        font-size: 11px;
        gap: 48px;
        justify-content: flex-start;
        color: white;
        width: 93%;
    }

    #selectStyle {
        color: white;
        background-color: black;
    }

    .resultado-texto {
        width: 375px;
        font-size: 14px;
        padding: 0 18px;
        line-height: 80px;
        border-radius: 10px;
        border: 2px solid white;
        background-color: transparent;
        transition: 0.1s ease;
        color: white;
        display: flex;
        height: 48px;
        align-items: center;
    }

    .btnAcao :hover {
        color: #d2be25;
    }


    .btnCalculadora :hover {
        color: #d2be25;
        transition: 0.2s ease;
    }

    .btnConverter {
        border-bottom: 3px solid #d2be25;
    }

    .header {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    }

    .header.show {
        opacity: 1;
        transform: translateY(0);
    }

    @media screen and (min-width: 1300px) {

        /* Estilos para telas com largura maior que 900px */
        .main {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 83px;
            width: 100vw;
        }

        .header img {
            height: 192px;
            width: 420px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .entryarea {
            position: relative;
            height: 80px;
            line-height: 90px;
            width: 85%;

        }

        .container {
            width: 617px;
            min-height: 674px;
            justify-content: space-evenly;
            align-items: center;
            border: 1px solid white;
            gap: 14px;
            display: flex;
            flex-direction: column;
            border-radius: 25px;

        }

        .input {
            position: relative;
            width: 530px;
            height: 74px;
            outline: none;
            font-size: 1.2em;
            padding: 0 30px;
            line-height: 80px;
            border-radius: 10px;
            border: 2px solid white;
            background-color: transparent;
            transition: 0.1s ease;
            z-index: 1111;
        }

        .labelline {
            position: absolute;
            font-size: 16px;
            background-color: transparent;
            transition: 0.2s ease;
            padding: 0;
        }

        .resultado-texto {
            width: 530px;
            font-size: 14px;
            padding: 0 18px;
            line-height: 80px;
            border-radius: 10px;
            border: 2px solid white;
            background-color: transparent;
            transition: 0.1s ease;
            color: white;
            display: flex;
            height: 74px;
            align-items: center;
        }

        .btnAcao {
            height: 74px;
            width: 530px;
            background-color: #8D25D2;
            border: none;
            border-radius: 10px;
            font-size: 25px;
            font-weight: bold;
            color: white;
        }



        .container-titulo {
            font-size: 14px;
        }

    }
</style>

<body>
    <div class="header" id="header">
        <img src="https://i.imgur.com/sDF5kSA.png" alt="">
    </div>
    <div class="main">
        <div class="container">
            <div class="container-titulo">
                <div class="btnConverter">
                    <h1>CONVERTER</h1>
                </div>
                <div class="btnCalculadora">
                    <a href="/" style="text-decoration: none; color: white;">
                        <h1>CALCULADORA</h1>
                    </a>
                </div>

            </div>
            <div class="entryarea">

                <select class="input" id="selectStyle">
                    <option value="Decimal">Decimal</option>
                    <option value="Octal">Octal</option>
                    <option value="Hexadecimal">Hexadecimal</option>
                    <option value="Binario">Binario</option>
                </select>
                <div class="labelline">Base:</div>

            </div>
            <div class="entryarea">
                <input id="demo1" class="input" type="text" placeholder="Ex: 42">
                <div class="labelline">Numero:</div>
            </div>
            <button class="btnAcao" onclick="converter()">Converter</button>
        </div>

        <!-- FIM CONTAINER 1 -->

        <div class="container">
            <div class="resultado-texto">
                Decimal:

                <div id="msgDecimal"> </div>
            </div>

            <div class="resultado-texto">
                Octal:

                <div id="msgOctal"> </div>

            </div>
            <div class="resultado-texto">
                Hexadecimal:

                <div id="msgHexa"> </div>

            </div>
            <div class="resultado-texto">
                Binario:

                <div id="msgBinario"> </div>

            </div>
        </div>
    </div>

    <!-- footer -->

    <div class="Footer" style="padding: 25px;">
        <p style="color: white;">Feito by <span style="color: #8D25D2;">Hygor Silva</span> e <span style="color: #d2be25
        ;">Erick Silva</span></p>
    </div>
</body>

</html>
<script>
    window.addEventListener('load', () => {
        const container = document.getElementById('header');
        container.classList.add('show');
    });


    function converter() {
        var base = selectStyle.value;
        var valor = demo1.value;
        var decimal;


        // converter para base selecionada
        if (base === "Decimal") {
            decimal = parseInt(valor, 10);
        } else if (base === "Octal") {
            decimal = parseInt(valor, 8);
        } else if (base === "Hexadecimal") {
            decimal = parseInt(valor, 16);
        } else if (base === "Binario") {
            decimal = parseInt(valor, 2);
        } else {
            alert("Base inv√°lida!");
        }




        // exibir e converter para outras bases

        if (base == 'Decimal') {
            msgOctal.innerHTML = `<h3>${decimal.toString(8)}<h3>`;
            msgHexa.innerHTML = `<h3>${decimal.toString(16)}<h3>`;
            msgBinario.innerHTML = `<h3>${decimal.toString(2)}<h3>`;
            msgDecimal.innerHTML = " ";

        } else if (base == 'Octal') {
            msgDecimal.innerHTML = `<h3>${decimal.toString(10)}<h3>`;
            msgHexa.innerHTML = `<h3>${decimal.toString(16)}<h3>`;
            msgBinario.innerHTML = `<h3>${decimal.toString(2)}<h3>`;
            msgOctal.innerHTML = " ";

        } else if (base == 'Hexadecimal') {
            msgOctal.innerHTML = `<h3>  ${decimal.toString(8)}<h3>`;
            msgDecimal.innerHTML = `<h3>${decimal.toString(10)}<h3>`;
            msgBinario.innerHTML = `<h3>${decimal.toString(2)}<h3>`;
            msgHexa.innerHTML = " ";

        } else {
            msgOctal.innerHTML = `<h3>  ${decimal.toString(8)}<h3>`;
            msgHexa.innerHTML = `<h3>${decimal.toString(16)}<h3>`;
            msgDecimal.innerHTML = `<h3>${decimal.toString(10)}<h3>`;
            msgBinario.innerHTML = " ";

        }
    }
</script>
